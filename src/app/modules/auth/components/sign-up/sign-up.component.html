<div class="aligner">
    <div class="aligner-item">
    <mat-card>
        <mat-card-title class="center-xs">Crear una cuenta</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="register($event)">
                <div class="row center-xs">
                    <mat-form-field class="col-xs-8">
                        <mat-label>Nombre</mat-label>
                        <input
                            type="text"
                            matInput
                            placeholder="Ej: Eliot"
                            formControlName="firstname"
                            />
                    </mat-form-field>
                </div>

                <div class="row center-xs">
                    <mat-form-field class="col-xs-8">
                        <mat-label>Apellidos</mat-label>
                        <input
                            type="text"
                            matInput
                            placeholder="Ej: Anderson"
                            formControlName="lastname"
                            />
                    </mat-form-field>
                </div>

                <div class="row center-xs">
                    <mat-form-field class="col-xs-8">
                        <mat-label>Correo electrónico</mat-label>
                        <input
                            type="email"
                            matInput
                            placeholder="Ej: mr-robot@fsociety.com"
                            formControlName="email"
                            />
                    </mat-form-field>
                </div>


                <div class="row center-xs">
                    <mat-form-field class="col-xs-8">
                        <mat-label>Contraseña</mat-label>
                        <input
                            type="password"
                            matInput
                            placeholder="Contraseña"
                            formControlName="password"
                            />
                    </mat-form-field>
                </div>

                <div class="row center-xs">
                    <button mat-raised-button class="button-login" color="primary" [disabled]="!form.valid">Crear</button>
                </div>
            </form>
        </mat-card-content>
        <mat-card-footer>
                <div class="row center-xs">
                    <mat-hint><strong>¿Ya tienes una cuenta?</strong></mat-hint>
                </div>
                <div class="row center-xs">
                    <mat-hint><a routerLink="/auth" class="pass-recovery">Ingresar</a></mat-hint>
                </div>
        </mat-card-footer>
    </mat-card>
    </div>
</div>
